dist: trusty
language: node_js
cache: yarn
node_js:
  - '8'
install:
- yarn install --frozen-lockfile
before_install:
- curl -sSfL https://yarnpkg.com/install.sh | bash # Required due to: https://github.com/travis-ci/travis-ci/issues/7951
- export PATH=$HOME/.yarn/bin:$PATH
after_failure:
- yarn build -- --inspect
script:
- yarn lint
- yarn build
- yarn coverage # This runs the tests and generates coverage data
after_success: npm run coveralls # It expects "coverage" to run first
